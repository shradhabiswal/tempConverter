<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Peralta&display=swap" rel="stylesheet">
</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">

        <label for="temp">Enter the temperature you'd like to convert:</label>
        <br>
        <br>
        <input type="number" name="temp" id="temp">
        <span>&nbsp;&nbsp;</span>

        <select name="temp_diff" id="temp_diff">
            <option value="cel">° Celsius</option>
            <option value="fah">° Fahrenheit</option>
        </select>
        <br>
        <br>

        <input type="submit" name="temp">
        <p id="resultContainer"></p>

    </form>
    <script src="index.js"></script>
</body>

</html>
